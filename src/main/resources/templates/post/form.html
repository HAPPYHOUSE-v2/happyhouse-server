<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>게시글 작성</title>
</head>
<body>
<!-- 헤더 포함 -->
<header th:replace="~{layout/header :: header}"></header>
<h1>커뮤니티</h1>
<!-- 새로운 게시글 작성 -->
<article class="write" th:unless="${isEdit}">
    <!--<form th:action="@{/post}" method="post" enctype="multipart/form-data">-->
    <form id="postForm" th:action="@{/post}" method="post" enctype="multipart/form-data">
        <!-- 게시글 작성하는 유저의 값이 필요 -->
        <input type="hidden" name="userId" value=1 />

        <!-- 제목 & 공지확인 -->
        <div class="title">
            <label for="newTitle"></label>
            <input type="text" id="newTitle" name="title" class="title-box">
            <label for="newNotice"> 공지글 </label>
            <input type="checkbox" id="newNotice" name="noticeYn">
        </div>

        <!-- 내용 작성 -->
        <div class="content">
            <label for="newContent" ></label>
            <textarea id="newContent" name="content"></textarea>
        </div>

        <label for="file"> 첨부파일:</label>
        <input type="file" id="file" name="file" accept="image/*">

        <a th:href="@{/post}"> 작성취소 </a>
        <button type="submit"> 작성완료 </button>
    </form>
</article>

<!-- 수정시 작성페이지 -->
<article class="write" th:if="${isEdit}">
    <form th:action="@{/post/{post_id}(post_id = ${post.postId})}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="put">
        <div class="title">
            <label for="title"></label>
            <input type="text" id="title" name="title" th:value="${post.title}" class="title-box">
            <label for="notice"> 공지글 </label>
            <input type="checkbox" id="notice" name="noticeYn" th:checked="${post.noticeYn}">
        </div>
        <!-- 첨부파일 -->
        <div th:each="file : ${post.files}" class="file">
            <span>첨부파일: </span>
            <a th:href="${file.fileUrl}" th:text="${file.fileName}" target="_blank"></a>
        </div>

        <div class="content">
            <label for="content" ></label>
            <textarea id="content" name="content" th:text="${post.content}"></textarea>
        </div>

        <label for="newEditFile"> 첨부파일:</label>
        <input type="file" id="newEditFile" name="file" accept="image/*">

        <a th:href="@{/post/{post_id}(post_id = ${post.postId})}"> 수정취소 </a>
        <button type="submit"> 수정 </button>
    </form>
</article>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const createForm = document.getElementById('postForm');
        createForm.addEventListener('submit', function(e) {
            e.preventDefault(); //기본 이벤트 막음

            const formData = new FormData(createForm); //등록 form
            const token = localStorage.getItem('accessToken'); //토큰
            //서버에 요청
            fetch(createForm.action, {
                method: 'POST',
                headers: { //Request Header
                    'Authorization': 'Bearer ' + token
                },
                body: formData //Request Body (제목, 내용, 등)
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/post';  // 성공 시 리다이렉트
                    } else {
                        throw new Error('게시글 작성에 실패했습니다.'); //catch로 들어감
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message);
                });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
