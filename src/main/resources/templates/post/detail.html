<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>게시글</title>
</head>
<body>
<!-- 헤더 포함 -->
<header th:replace="~{layout/header :: header}"></header>

<header>
    <a th:href="@{/post}">
        <h1>커뮤니티</h1>
    </a>
</header>

<!-- 게시글 상세 -->
<article>
    <div class="title">
        <h2 th:text="${post.title}"></h2>
        <strong th:text="${post.users.nickname}"></strong>
        <span th:text="${#dates.format(post.createdAt, 'yyyy.MM.dd')}"></span>
        <span th:text="${post.viewCount}"></span>
        <a th:href="@{/post/edit/{post_id}(post_id = ${post.postId})}"> 수정 </a>
        <span> | </span>
        <form th:action="@{/post/delete/{post_id}(post_id = ${post.postId})}" method="post">
            <input type="hidden" name="_method" value="put">
            <button type="submit"> 삭제 </button>
        </form>
    </div>

    <!-- 첨부파일 -->
    <div th:each="file : ${files}" class="file">
        <span>첨부파일: </span>
        <a th:href="${file.fileUrl}" th:text="${file.fileName}" target="_blank"></a>
    </div>

    <!-- 게시글 내용 -->
    <div class="content">

        <div th:utext="${#strings.replace(post.content, '\n', '<br/>')}"></div>
    </div>
</article>

<!-- 댓글 -->
<article>
    <!-- 댓글 작성 -->
    <div>
        <form th:action="@{/comment/{post_id}(post_id = ${post.postId})}" method="post">
            <input type="hidden" name="user_id" value=1 />

            <label for="comment">댓글</label>
            <input type="text" id="comment" name="content"/>
            <button type="submit"> 댓글 등록 </button>
        </form>
    </div>

    <!-- 댓글 조회 -->
    <div th:each="comment : ${comments}" th:unless="${comment.deleteYn}">
        <p th:text="${comment.getUsers().nickname}"></p>
        <span th:text="${comment.content}"></span>
        <span th:text="${comment.createdAt}"></span>
        <form th:action="@{/comment/delete/{comment_id}(comment_id = ${comment.commentId})}" method="post">
            <input type="hidden" name="_method" value="put">
            <button> 삭제 </button>
        </form>
    </div>
</article>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
