<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>HAPPY HOUSE</title>
</head>
<body>
<!-- 헤더 포함 -->
<header th:replace="~{layout/header :: header}"></header>
<main class="container mt-4">
  <h1 class="mb-4">관리자 페이지</h1>
  <!--메뉴-->
  <nav class="nav nav-tabs mb-4">
    <a class="nav-link" th:classappend="${selectedMenu == 'all'} ? 'active'" th:href="@{/admin/posts(menu='all')}">전체 글 목록</a>
    <a class="nav-link" th:classappend="${selectedMenu == 'notice'} ? 'active'" th:href="@{/admin/posts(menu='notice')}">공지 글 목록</a>
  </nav>
  <!--메뉴에 따른 콘텐츠-->
  <section th:if="${selectedMenu == 'all'}">
    <section th:replace="~{admin/layout/postlist::postlist}"></section>
  </section>
  <section th:if="${selectedMenu == 'notice'}">
    <section th:replace="~{admin/layout/noticelist::noticelist}"></section>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
