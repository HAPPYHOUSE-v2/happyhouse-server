<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <main>
        <section>
            <h2>회원가입</h2>
            <form th:action="@{/member/register}" method="post">
                <div>
                    <label for="email">이메일:</label>
                    <input type="email"
                           id="email"
                           name="email" required>
                    <button type="button" onclick="sendVerificationEmail()">인증 메일 발송</button>
                </div>
                <div id="verificationCodeSection" style="display:none;">
                    <label for="verificationCode">인증 코드:</label>
                    <input type="text" id="verificationCode" name="verificationCode">
                    <button type="button" onclick="verifyEmail()">인증 확인</button>
                    <span id="emailResult"></span>
                </div>
                <div>
                    <label for="password">비밀번호:</label>
                    <input type="password"
                           id="password"
                           name="password" required>
                </div>
                <div>
                    <label for="nickname">닉네임:</label>
                    <input type="text"
                           id="nickname"
                           name="nickname"required>
                    <button type="button" onclick="checkNickname()">닉네임 중복 확인</button>
                    <span id="nicknameResult"></span>
                </div>
                <button type="submit">회원가입</button>
            </form>
            <section>
                <p>이미 계정이 있으신가요?</p>
                <a th:href="@{/member/login}">로그인</a>
            </section>
        </section>
        <!-- 회원가입 실패 시-->
        <section th:if="${errorMsg}">
            <p th:text="${errorMsg}"></p>
        </section>
    </main>
    <script th:inline="javascript">
        let isEmailVerified = false;

        function sendVerificationEmail() {
            var email = document.getElementById('email').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/member/send-verification-email', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert('인증 메일이 발송되었습니다. 이메일을 확인해주세요.');
                    document.getElementById('verificationCodeSection').style.display = 'block';
                } else if (xhr.readyState === 4) {
                    alert('인증 메일 발송에 실패했습니다.');
                }
            };
            xhr.send('email=' + encodeURIComponent(email));
        }

        function verifyEmail() {
            var email = document.getElementById('email').value;
            var code = document.getElementById('verificationCode').value;
            var emailResultSpan = document.getElementById('emailResult');

            console.log("인증코드", code);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/member/verify-email', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            //xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert('이메일이 성공적으로 인증되었습니다.');
                    isEmailVerified = true;
                    emailResultSpan.textContent = '이메일 인증 완료됐습니다.';
                    emailResultSpan.style.color = 'green';
                } else if (xhr.readyState === 4) {
                    alert('이메일 인증에 실패했습니다.');
                    isEmailVerified = false;
                    emailResultSpan.textContent = '이메일 인증 실패했습니다.';
                    emailResultSpan.style.color = 'red';
                }
                console.log(xhr.responseText);  // 서버 응답 로그
            };
            //xhr.send('email=' + encodeURIComponent(email) + '&code=' + encodeURIComponent(code));
            var data = JSON.stringify({email: email, code: code});
            xhr.send(data);
        }

        function checkNickname() {
            var nickname = document.getElementById('nickname').value;
            var resultSpan = document.getElementById('nicknameResult');

            //서버 요청
            var xhr = new XMLHttpRequest();
            var url = "/member/duplicateNickname?nickname=" + encodeURIComponent(nickname);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {  // 요청이 완료되었을 때만 처리
                    if (xhr.status === 200) {
                        resultSpan.textContent = '사용 가능한 닉네임입니다.';
                        resultSpan.style.color = 'green';
                    } else if (xhr.status === 409) {
                        resultSpan.textContent = '이미 사용 중인 닉네임입니다.';
                        resultSpan.style.color = 'red';
                    } else {
                        resultSpan.textContent = '닉네임 확인 중 오류가 발생했습니다.';
                        resultSpan.style.color = 'red';
                        console.error('HTTP error:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }
        //회원가입 시 중복 확인 안 하거나 중복된 닉네임인 경우 체크
        document.querySelector('form').onsubmit = function(e) {
            var resultSpan = document.getElementById('nicknameResult');
            if (resultSpan.textContent !== '사용 가능한 닉네임입니다.') {
                e.preventDefault();
                alert('닉네임 중복 여부를 확인해주세요.');
            }
            if (!isEmailVerified) {
                e.preventDefault();
                alert('이메일 인증을 완료해주세요.');
                return;
            }
        };
    </script>
</body>
</html>
